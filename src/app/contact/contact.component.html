<form (ngSubmit)="submitDetails($event)"  action="https://formspree.io/f/xyybddqj" method="POST">

    <div class="form-row">
      <div class="col-md-6 form-group">
        <input [(ngModel)]="name" type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
        <div class="validate"></div>
      </div>
      <div class="col-md-6 form-group">
        <input [(ngModel)]="email" type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
        <div class="validate"></div>
      </div>
    </div>
    <div class="form-group">
      <input [(ngModel)]="subject" type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
      <div class="validate"></div>
    </div>
    <div class="form-group">
      <textarea [(ngModel)]="msgText" class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
      <div class="validate"></div>
    </div>
    <div class="row">
      <div class="col-md-4 from-group">
      </div>
      <div class="col-md-4 from-group" style="text-align: center;">
        <button type="button" class="btn btn-warning" (click)="clearDetails()">Clear</button> &nbsp;
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
